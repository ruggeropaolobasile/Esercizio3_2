<div class="container mt-3">
  <h2>Automobili Disponibili</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Modello</th>
        <th>Prezzo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auto of automobili">
        <td>{{ auto.marca }}</td>
        <td>{{ auto.modello }}</td>
        <td>{{ auto.prezzo | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
