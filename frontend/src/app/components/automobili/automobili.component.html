<h2>Gestione Automobili</h2>

<!-- Form per aggiungere una nuova automobile -->
<h3>Aggiungi Nuova Automobile</h3>
<div>
  <input [(ngModel)]="automobileInserimento.marca" placeholder="Marca" />
  <input [(ngModel)]="automobileInserimento.modello" placeholder="Modello" />
  <input [(ngModel)]="automobileInserimento.immatricolazione" type="date" placeholder="Immatricolazione" />
  <input [(ngModel)]="automobileInserimento.targa" placeholder="Targa" />
  <!-- Campo ID Cliente: se è presente un filtro, viene messo in sola lettura -->
  <input [(ngModel)]="automobileInserimento.id_cliente" placeholder="ID Cliente" type="number" [readonly]="idCliente !== null" />
  <button (click)="aggiungiAutomobile()">Aggiungi Automobile</button>
</div>

<!-- Lista delle automobili -->
<h3>Lista Automobili</h3>
<ul>
  <li *ngFor="let auto of automobili">
    {{ auto.marca }} {{ auto.modello }} - Targa: {{ auto.targa }} (Immatricolata: {{ auto.immatricolazione }})
    <button (click)="eliminaAutomobile(auto.id_automobile)">❌ Elimina</button>
  </li>
</ul>
